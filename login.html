<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --textColor: #fff;
            --subTextColor: rgba(255, 255, 255, 0.85);
            --tagColor: rgba(255, 255, 255, 0.65);
            --borderColor: rgba(255, 255, 255, 0.15);
            --hoverBorder: rgba(255, 255, 255, 0.3);
            --cardBg: rgba(255, 255, 255, 0.07);
            --shadowColor: rgba(0, 255, 255, 0.2);
            --bodyBg: #0B0F1A;
            --abel: #d1d5db;

        }

        body.light-mode {
            --textColor: #111;
            --subTextColor: rgba(0, 0, 0, 0.85);
            --tagColor: rgba(0, 0, 0, 0.6);
            --borderColor: rgba(0, 0, 0, 0.15);
            --hoverBorder: rgba(0, 0, 0, 0.3);
            --cardBg: rgba(255, 255, 255, 0.7);
            --shadowColor: rgba(0, 0, 0, 0.15);
            --bodyBg: #f4f4f4;
            --abel: black;
        }

        body {
            background: var(--bodyBg);
            color: var(--textColor);
            font-family: 'Poppins', sans-serif;
            transition: background 0.4s ease, color 0.4s ease;
        }

        .glass {
            background: var(--cardBg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--borderColor);
            box-shadow: 0 8px 32px var(--shadowColor);
        }

        /* Neon Button Glow */
        .btn-neon {
            background: linear-gradient(90deg, #00f2ff, #0078ff);
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 12px;
            transition: 0.3s ease;
        }

        .btn-neon:hover {
            box-shadow: 0 0 20px #00f2ff;
            transform: translateY(-2px);
        }

        /* Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Input Glow on focus */
        input:focus {
            outline: none;
            border-color: #00f2ff;
            box-shadow: 0 0 8px #00f2ff;
        }
    </style>
</head>

    </header>

    <!-- Login Section -->
    <div class="" id="login"></div>

    <script>
        const logins = document.getElementById("login");
        function login1() {
            logins.innerHTML = `    <div class="w-full h-screen flex justify-center items-center px-4">
        <div class="w-full max-w-md glass p-8 rounded-2xl shadow-lg">
            <h1 class="text-center mb-6 text-3xl font-semibold text-cyan-400">Login</h1>
            <form>
                <label class="text-[var(--abel)]">Username</label>
                <input id="loginm" type="text" class="w-full rounded-lg mb-4 p-3 mt-2 text-black border-2 border-gray-400">
                <label class="text-[var(--abel)]">Password</label>
                <input type="password" id="loginpw" class="w-full rounded-lg p-3 mt-2 text-black border-2 border-gray-400">
            </form>
<!-- inside login1() -->
<button class="btn-neon w-full mt-6" id="loginbtn" type="button">Login</button>

            <div class="mt-6 text-center text-sm text-[var(--abel)]">Don't have an account? <a id="showr" href="#"
                    class="text-cyan-400 hover:underline">Sign Up</a></div>
        </div>
    </div>
`
        }
        function reg() {
            logins.innerHTML = `  
              <div class="w-full mt-4 h-screen flex justify-center items-center px-4">
        <div class="w-full max-w-md glass p-8 rounded-2xl shadow-lg">
            <h1 class="text-center mb-6 text-3xl font-semibold text-cyan-400">Register</h1>
            <form>
                <label class="text-[var(--abel)]">Username</label>
                <input type="text" id="regnm" class="w-full rounded-lg mb-4 p-3 mt-2 text-black border-2 border-gray-400">
                <label class="text-[var(--abel)]">Email</label>
                <input type="email" id="regem" class="w-full rounded-lg mb-4 p-3 mt-2 text-black border-2 border-gray-400">
                <label class="text-[var(--abel)]">Password</label>
                <input type="password" id="regpw" class="w-full rounded-lg p-3 mt-2 text-black border-2 border-gray-400">
            </form>
                <button class="btn-neon w-full mt-6" id="regbtn" type="button">Register</button>

            <div class="mt-6 text-center text-sm text-[var(--abel)]">Already have an account? <a id="show1" href="#"
                    class="text-cyan-400 hover:underline">Sign In</a></div>
        </div>
    </div>`
        }
        // Event delegation to switch between login and registration
        logins.addEventListener("click", (e) => {
            if (e.target.id === "showr") {
                e.preventDefault();
                reg();
            } else if (e.target.id === "show1") {
                e.preventDefault();
                login1();
            }
        });
        login1();
    </script>
