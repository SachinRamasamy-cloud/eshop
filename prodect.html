<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --textColor: #fff;
            --subTextColor: rgba(255, 255, 255, 0.85);
            --tagColor: rgba(255, 255, 255, 0.65);
            --borderColor: rgba(255, 255, 255, 0.15);
            --hoverBorder: rgba(255, 255, 255, 0.3);
            --cardBg: rgba(255, 255, 255, 0.05);
            --shadowColor: rgba(255, 255, 255, 0.03);
            --bodyBg: #0B0F1A;
            --bgrate: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        body.light-mode {
            --textColor: #111;
            --subTextColor: rgba(0, 0, 0, 0.85);
            --tagColor: rgba(0, 0, 0, 0.6);
            --borderColor: rgba(0, 0, 0, 0.15);
            --hoverBorder: rgba(0, 0, 0, 0.3);
            --cardBg: rgba(0, 0, 0, 0.02);
            --shadowColor: rgba(0, 0, 0, 0.05);
            --bodyBg: #f4f4f4;
            --bgrate: black;
        }

        body {
            background: var(--bodyBg);
            color: var(--textColor);
            transition: background 0.4s ease, color 0.4s ease;
            font-family: 'Poppins', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-open {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        /* Price & Tag Styling */
        .price-text {
            color: var(--subTextColor);
        }

        select {
            background-color: var(--cardBg);
            color: var(--textColor);
            border: 1px solid var(--borderColor);
        }

        select option {
            background-color: var(--cardBg);
            color: var(--textColor);
        }

        .price {
            color: var(--subTextColor);
            font-weight: 500;
        }

        .dash {
            color: var(--tagColor);
            margin: 0 4px;
        }

        .tag {
            color: var(--tagColor);
            border: 1px solid var(--borderColor);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>

<body class="text-white px-6">
    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full z-50 glass shadow-md" style="color: var(--textColor)">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo -->
            <h1 class="text-2xl font-extrabold tracking-wide"><i class="fa-solid fa-gift text-2xl mr-2"></i>E-SHOP</h1>

            <!-- Search Bar -->
            <div class="hidden md:flex flex-1 justify-center">

            </div>

            <!-- Right Icons -->
            <div class="hidden md:flex items-center space-x-4">

                <button id="modeToggle" class="text-xl hover:text-yellow-400 transition"><i

                        alt="" class="w-5 h-5  rounded-full">
                    <h1>IN/EN</h1>
                </div>
                <div class="flex space-x-2 items-center">
                    <i class="fa-solid fa-user"></i>
                    <h1 id="logs">Login</h1>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fa-solid fa-cart-shopping "></i>

                </div>

            <!-- Mobile Menu Button -->
            <button id="menuBtn" class="md:hidden text-2xl"><i class="fa fa-bars"></i></button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu"
            class="absolute top-full left-0 w-full glass flex flex-col items-start p-4 space-y-4 transform -translate-y-8 opacity-0 pointer-events-none transition-all duration-300">
            <a href="#" class="hover:text-purple-400 transition">Phone Refills</a>
            <a href="#" class="hover:text-purple-400 transition">Gift Cards</a>

            <div class="w-full bg-white/10 px-4 py-2 rounded-full flex items-center">
                <input type="text" placeholder="Search..."
                    class="bg-transparent outline-none text-sm w-full text-white placeholder-gray-300">

        </div>
        <div class="flex justify-between px-8">
            <!-- Desktop Nav -->
            <nav class="hidden md:flex mt-3 mb-2 space-x-8">

            </nav>
            <!-- Install Button -->
            <div class="hidden md:flex" style="color: var(--bodybg)">
                <a href="allcards.html"
                    class="px-5 py-2 rounded-full bg-gradient-to-r from-white/10 to-white/5 hover:from-white/20 hover:to-white/10 border border-white/20 text-white font-medium shadow-md transition">
                    <i class="fa-solid fa-download mr-2"></i>Install in Mobile
                </a>
            </div>
        </div>
    </header>
    <div id="productContainer"></div>

    <!-- More like this -->
    <section style="color: var(--subTextColor) " class="mt-12">
        <div class="flex justify-between mb-4">
            <h1 class="text-3xl font-bold">Similar Cards</h1>
            <a href="" class="text-purple-400 hover:underline">See All</a>
        </div>
        <div class="flex overflow-x-auto space-x-4  snap-x snap-mandatory  scrollbar-hide sm:hidden" id="MmoreGrid">
        </div>
        <div class="hidden sm:grid grid-cols-4 gap-6" id="dmoreGrid"></div>
    </section>


    <!-- Scripts -->
    <script src="products.js"></script>
    <script>
        // ✅ Get product ID from URL
        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get('id'));

        // ✅ Find the product
        const product = products.find(p => p.id === productId);

        const container = document.getElementById('productContainer');
        if (!product) {
            container.innerHTML = '<p class="text-center text-red-500 text-lg">Product not found!</p>';
        } else {
            // ✅ Convert "⭐ 4.7" → stars + numeric
            const numericRating = parseFloat(product.rate.replace('⭐', '').trim());
            const fullStars = Math.floor(numericRating);
            const halfStar = numericRating % 1 !== 0;
            let starsHTML = '';
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '★';
            }
            if (halfStar) starsHTML += '☆';

            // ✅ Tags as string
            const tags = Array.isArray(product.tags) ? product.tags.join(', ') : product.tags;

            // ✅ Render with your existing design
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 sm:mt-20 md:mt-48 items-center">
                    <!-- Product Image -->
                    <div class="bg-[var(--cardBg)] glass rounded-2xl py-6 px-6 flex justify-center items-center shadow-lg hover:shadow-2xl transition-all duration-300">
                        <img src="${product.img}" alt="${product.title}" class="h-[300px] object-contain rounded-xl transform hover:scale-105 transition-transform duration-500"> 
                    </div>

                    <!-- Product Details -->
                    <div class="flex flex-col overflow-y-auto snap-y snap-mandatory scrollbar-hide justify-center space-y-4 px-6">
                        <h2 class="text-xl text-[var(--subTextColor)] uppercase tracking-wide">${product.tags}</h2>
                        <h1 class="text-3xl font-extrabold text-[var(--textColor)]">${product.title}</h1>
                
                        <!-- Rating -->
                        <div class="text-yellow-500 text-xl">${starsHTML} <span class="text-[var(--subTextColor)] text-base">(${numericRating}/5)</span></div>

                        <p class="text-[var(--subTextColor)] leading-relaxed">${product.description}</p>

                        <!-- Dropdown -->
                        <label for="amount" class="block text-[var(--subTextColor)] font-medium">Choose Amount:</label>
    <select id="amount"
        class="w-full md:w-1/2 px-4 py-3 bg-[var(--cardBg)] text-[var(--textColor)] border border-[var(--borderColor)] rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
    </select>
                        
                        <!-- Estimated Price -->
                        <p id="estimate" class="text-sm text-[var(--subTextColor)] mt-2">Estimated Price: ₹0</p>

                        <!-- Button -->
                        <button
                            class="mt-6 w-full md:w-auto px-6 py-4 bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 text-white font-semibold rounded-lg shadow-lg transition-all duration-300">
                            <i class="fa-solid fa-cart-plus mr-2"></i>Add to Cart
                        </button>
                    </div>
                </div>
            `;

            // ✅ Populate dropdown dynamically
            const select = document.getElementById('amount');
            for (let price = product.fromprice; price <= product.toPrice; price += 50) {
                let option = document.createElement('option');
                option.value = price;
                option.textContent = `₹${price}`;
                option.className = 'bg-[var(--cardBg)] text-[var(--textColor)]';
                select.appendChild(option);
            }

            // ✅ Update estimated price on change
            select.addEventListener('change', function () {
                document.getElementById('estimate').textContent =
                    `Estimated Price: ₹${parseInt(this.value) + 10}`;
            });

            // ✅ Trigger once for default selection
            if (select.options.length > 0) {
                select.dispatchEvent(new Event('change'));
            }
        }

        // -------------------
        // THEME & MENU TOGGLE
        // -------------------
        const menuBtn = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("menu-open");
        });

        const modeToggle = document.getElementById("modeToggle");
        modeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            modeToggle.innerHTML = document.body.classList.contains("light-mode")
                ? '<i class="fa fa-moon"></i>'
                : '<i class="fa fa-sun"></i>';
        });

        // -------------------
        // UTILITIES
        // -------------------
        const parseRating = (r) => parseFloat(String(r).replace(/[^0-9.]/g, "")) || 0;
        const rupee = (n) => `₹${Number(n).toLocaleString("en-IN")}`;
        const FALLBACK_IMG = "https://via.placeholder.com/300x200?text=No+Image";

        // -------------------
        // CARD TEMPLATE
        // -------------------
        const cardHTMLM = (item) => `
            <article onclick="redt(${item.id})" class="snap-start min-w-[200px] max-w-[220px] rounded-2xl border border-[var(--borderColor)] bg-[var(--cardBg)] backdrop-blur-md overflow-hidden shadow-[0_0_0_1px_var(--shadowColor)] transition duration-500 hover:-translate-y-1 hover:border-[var(--hoverBorder)] hover:shadow-xl hover:scale-105">
                <div class="relative aspect-[4/3] overflow-hidden">
                    <img src="${item.img}" alt="${item.title}"
                        class="h-full w-full object-cover transition duration-500 group-hover:scale-110"
                        onerror="this.onerror=null;this.src='${FALLBACK_IMG}'" />
                    <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-60"></div>
                    <div class="absolute top-2 right-2 text-[11px] px-2 py-1 text-white rounded-full bg-black border border-white/15">
                        ${item.rate ?? "⭐ 0.0"}
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-sm sm:text-base font-semibold leading-snug line-clamp-2" style="color: var(--textColor);">
                        ${item.title}
                    </h3>
                    <div class="mt-2 flex items-center justify-between text-[12px] sm:text-sm price-text">
                        <div>
                            <span class="price">${rupee(item.fromprice)}</span>
                            <span class="dash">–</span>
                            <span class="price">${rupee(item.toPrice)}</span>
                        </div>
                        <span class="tag hidden md:flex">${Array.isArray(item.tags) ? item.tags[0] : ""}</span>
                    </div>
                </div>
            </article>
        `;

        const cardHTMLD = (item) => `
            <article onclick="redt(${item.id})" class="snap-start rounded-2xl border border-[var(--borderColor)] bg-[var(--cardBg)] backdrop-blur-md overflow-hidden shadow-[0_0_0_1px_var(--shadowColor)] transition duration-500 hover:-translate-y-1 hover:border-[var(--hoverBorder)] hover:shadow-xl hover:scale-105">
                <div class="w-full h-40 overflow-hidden rounded-t-2xl">
                    <img src="${item.img}" 
                        class="w-full h-full object-cover hover:scale-110 transition-transform duration-500" 
                        alt="${item.title}">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-60"></div>
                    <div class="absolute top-2 right-2 text-[11px] px-2 py-1 text-white rounded-full bg-black border border-white/15">
                        ${item.rate ?? "⭐ 0.0"}
                    </div>
                </div>
                <div class="p-3 flex flex-col justify-between">
                    <h1 class="text-base font-semibold text-white mb-2 hover:text-purple-400 transition-colors" style="color: var(--textColor)">
                        ${item.title}
                    </h1>
                    <div class="flex justify-between items-center text-xs" style="color: var(--textColor)">
                        <div class="flex items-center gap-1">
                            <span style="color: var(--textColor)">₹${item.fromprice}</span>
                            <span class="text-lg" style="color: var(--textColor)">-</span>
                            <span style="color: var(--textColor)">₹${item.toPrice}</span>
                        </div>
                        <span class="tag hidden md:flex" style="color: var(--textColor)">${Array.isArray(item.tags) ? item.tags[0] : ""}</span>
                    </div>
                </div>
            </article>
        `;

        // -------------------
        // RENDER FUNCTION
        // -------------------
        function renderCardsM(containerId, list) {
            document.getElementById(containerId).innerHTML = list.map(cardHTMLM).join("");
        }
        function renderCardsD(containerId, list) {
            document.getElementById(containerId).innerHTML = list.map(cardHTMLD).join("");
        }

        function redt(id) {
            window.location.href = `prodect.html?id=${id}`;
        }

        // -------------------
        // SORT & FILTER LOGIC
        // -------------------
        const more8 = products.filter(item => item.tags.includes(`${product.tags}`)).slice(0, 8);

        renderCardsD("dmoreGrid", more8);
        renderCardsM("MmoreGrid", more8);

        document.getElementById("yr").textContent = new Date().getFullYear();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = localStorage.getItem("log");
            const logElement = document.getElementById("logs");

            if (logElement) {
                if (user) {
                    logElement.innerHTML = user;
                } else {
                    logElement.innerHTML = "Guest";
                }
            }
        });
    </script>

</body>
