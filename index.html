<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --textColor: #fff;
            --subTextColor: rgba(255, 255, 255, 0.85);
            --tagColor: rgba(255, 255, 255, 0.65);
            --borderColor: rgba(255, 255, 255, 0.15);
            --hoverBorder: rgba(255, 255, 255, 0.3);
            --cardBg: rgba(255, 255, 255, 0.05);
            --shadowColor: rgba(255, 255, 255, 0.03);
            --bodyBg: #0B0F1A;
            --bgrate: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        body.light-mode {
            --textColor: #111;
            --subTextColor: rgba(0, 0, 0, 0.85);
            --tagColor: rgba(0, 0, 0, 0.6);
            --borderColor: rgba(0, 0, 0, 0.15);
            --hoverBorder: rgba(0, 0, 0, 0.3);
            --cardBg: rgba(0, 0, 0, 0.02);
            --shadowColor: rgba(0, 0, 0, 0.05);
            --bodyBg: #f4f4f4;
            --bgrate: black;
        }

        body {
            background: var(--bodyBg);
            color: var(--textColor);
            transition: background 0.4s ease, color 0.4s ease;
            font-family: 'Poppins', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-open {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        /* Price & Tag Styling */
        .price-text {
            color: var(--subTextColor);
        }

        .price {
            color: var(--subTextColor);
            font-weight: 500;
        }

        .dash {
            color: var(--tagColor);
            margin: 0 4px;
        }

        .tag {
            color: var(--tagColor);
            border: 1px solid var(--borderColor);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .blink {
            animation: blink 4s infinite;
        }

        @keyframes blink {

            0%,
            92%,
            100% {
                height: 1.75rem;
            }

            95% {
                height: 0.25rem;
            }
        }
    </style>
</head>

<body class="text-white">

    <!-- Robot -->
    <div class="fixed bottom-4 right-4 z-50 scale-50 md:scale-75 lg:scale-90 xl:scale-100">
        <div class="relative w-24 h-24 bg-gradient-to-br from-gray-800 to-gray-900 rounded-full
      border-4 border-cyan-400 shadow-[0_0_30px_rgba(0,255,255,0.5)]
      flex flex-col items-center justify-center animate-[float_3s_ease-in-out_infinite]">

            <!-- Antenna -->
            <div class="absolute -top-3 w-1.5 h-4 bg-cyan-400 rounded-full"></div>
            <div class="absolute -top-5 w-3 h-3 rounded-full bg-cyan-400 animate-ping"></div>

            <!-- Eyes -->
            <div class="flex justify-center items-center gap-2">
                <div class="eye relative w-8 h-8 bg-white rounded-full flex items-center justify-center">
                    <div
                        class="pupil absolute w-3 h-3 bg-black rounded-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    </div>
                </div>
                <div class="eye relative w-8 h-8 bg-white rounded-full flex items-center justify-center">
                    <div

                    </div>
                </div>
            </div>

            <!-- Mouth -->
            <div class="absolute bottom-3 flex gap-1">
                <div class="w-1 h-3 bg-cyan-400 animate-bounce"></div>
                <div class="w-1 h-4 bg-cyan-400 animate-bounce [animation-delay:0.2s]"></div>
                <div class="w-1 h-2 bg-cyan-400 animate-bounce [animation-delay:0.4s]"></div>

        </div>

                    <h1>IN/EN</h1>

                <a href="login.html">

        </div>

            </div>

    </footer>

    <!-- Scripts -->
    <script src="products.js"></script>
    <script src="emg.js" defer></script>
    <script>
        // Check if the 'user' key exists in localStorage
        const user = localStorage.getItem("log");

        // If the user exists, display it in the 'usernm' div
        if (user) {
            document.getElementById("logs").innerHTML = user;
        } else {
            // If no user is found in localStorage, display a default message
            document.getElementById("logs").innerHTML = "Guest";
        }
    </script>
